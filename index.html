<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4aa3001251.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header__logo">
            <h1 class="titulo__logo">Tickets.com</h1>
        </div>
        <div id="header__usuario" class="header__usuario">
            
        </div>
    </header>

    <div id="container__login" class="container__login">
        <h3 class="login__titulo">Bienvenidos a tickets.com</h3>
        <input id="usuario" class="login__campos" type="email" name="usuario" value="" placeholder="Usuario / contraseña">
        <input id="contraseñaUsuario" class="login__campos" type="password" name="contraseña" value="" placeholder="contraseña">
        <input id="login__botonAcceso" class="login__botonAcceso" type="submit" name="" value="Ingresar">
        <div class="login__opciones">
            <input id="registrarse" class="login__botonesOpciones" type="submit" name="registrarse" value="Registrarse">
            <input id="recuperoContraseña" class="login__botonesOpciones" type="submit" name="recuperoContraseña" value="Olvido su contraseña">
        </div>
    </div>

    <div id="container__formulario" class="container__formulario">
    
    </div>

    <div id="container__recuperoContraseña" class="container__recuperoContraseña">
            
    </div>

    <div id="container_peliculasTitulo" class="container__peliculasTitulo">
        
    </div>

    <div id="container__peliculas">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/login.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/main.js"></script>
    

</body>
</html>
